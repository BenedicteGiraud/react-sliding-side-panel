name: 🚀 CICD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  quality:
    name: 🎯 Check code quality
    uses: ./.github/workflows/quality.yml

  publish_on_github_pages:
    needs: quality
    name: 🐱 Publish on GitHub Pages
    uses: ./.github/workflows/publish-gh-pages.yml
